<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homedall Dashboard</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../styles_Projekte.css">
  <link rel="stylesheet" href="../colors.css">
  <style>
    body {
      background: var(--nord0);
      color: var(--nord6);
    }
    .accordion-section {
      margin-bottom: 24px;
    }
    .accordion-header {
      width: 100%;
      text-align: left;
      padding: 14px 24px;
      font-size: 1.1em;
      font-weight: bold;
      background: var(--nord2);
      color: var(--nord6);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin-bottom: 6px;
      transition: background 0.2s;
    }
    .accordion-header:hover {
      background: var(--nord3);
    }
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 12px;
      align-items: stretch;
    }
    .card {
      background: var(--nord1);
      border: 3px solid var(--nord4);
      border-radius: 18px;
      padding: 18px 24px;
      min-width: 220px;
      max-width: 320px;
      text-align: left;
      color: var(--nord6);
      box-shadow: 0 2px 8px var(--nord2);
      cursor: pointer;
      transition: transform 0.15s, border-color 0.2s, background 0.2s;
      display: flex;
      flex-direction: column;
      flex: 1 1 220px;
    }
    .card:hover {
      transform: scale(1.03);
      border-color: var(--nord8);
      background: var(--nord2);
    }
    .card-title {
      font-weight: bold;
      font-size: 1.05em;
      margin-bottom: 6px;
      color: var(--nord14);
    }
    .card-desc {
      font-size: 0.95em;
      color: var(--nord4);
      margin-bottom: 4px;
    }
    .card-tag {
      font-size: 0.85em;
      color: var(--nord7);
      margin-top: 6px;
      font-style: italic;
    }
    .search-form {
      display: inline-block;
      background: var(--nord2);
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--nord3);
      margin-top: 30px;
      text-align: center;
    }
    .search-form input[type="text"] {
      padding: 8px;
      width: 300px;
      border-radius: 8px;
      border: none;
      background: var(--nord3);
      color: var(--nord6);
      font-size: 1em;
    }
    .search-form button {
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 8px;
      background: var(--nord10);
      color: var(--nord6);
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-form button:hover {
      background: var(--nord14);
    }
    /* Nur für die wichtigen Karten */
    #homedall-important .flex-container {
      align-items: stretch;
    }

    #homedall-important .card {
      min-width: 220px;
      max-width: 320px;
      flex: 1 0 220px;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Karten-Container der Kategorien */
    #homedall-cards .flex-container {
      align-items: stretch;
    }

    /* Karten der Kategorien */
    #homedall-cards .card {
      min-width: 220px;
      max-width: 320px;
      flex: 1 0 220px;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <header id="header"></header>

  <!-- StartpageSearchengine start-->
  <div style="text-align:center;">
    <form action="https://www.startpage.com/sp/search" method="GET" target="_blank" class="search-form">
      <input type="text" name="query" placeholder="Startpage-Suche">
      <button type="submit">Suchen</button>
    </form>
  </div>
  <!-- Startpagesearchengine Ende-->

  <div style="height: 1rem;"></div>

  <div id="homedall-important"></div>
  <div id="homedall-cards"></div>
  <div id="homedall-favoriten"></div>

  <footer id="footer"></footer>
  <script>
    // Aurora-Effekt laden (optional)
    fetch('../aurora_borealis.html')
      .then(r => r.text())
      .then(html => {
        document.body.insertAdjacentHTML('afterbegin', html);
      });

    // Header laden
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Footer laden und Jahr setzen
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
        var yearSpan = document.getElementById('year');
        if (yearSpan) yearSpan.textContent = new Date().getFullYear();
      });

    // Farben für Tags in Important (Nord-Farben empfohlen)
    const importantTagColors = {
      "VST": "#EBCB8B",
      "HFU": "#A3BE8C",
      "UniZeugs": "#B48EAD",
      "privat": "#D08770",
      "Social Media": "#BF616A",
      "Laptop": "#5E81AC",
      "KI": "#8FBCBB",
      "Sonstiges": "#4C566A",
      "Codeing": "#81A1C1",
      "Fotographie": "#88C0D0",
      "Travel": "#B48EAD",
      "News": "#D8DEE9",
      "Kochen": "#A3BE8C"
    };

    // Hilfsfunktion für Domain aus URL
    function getDomain(url) {
      try {
        return new URL(url).hostname;
      } catch {
        return url;
      }
    }

    // Wichtige Links immer anzeigen
    fetch('HD-Important.json')
      .then(response => response.json())
      .then(data => {
        const importantDiv = document.getElementById('homedall-important');
        const section = document.createElement('div');
        section.className = 'accordion-section';
        const header = document.createElement('div');
        section.appendChild(header);

        const cardsDiv = document.createElement('div');
        cardsDiv.className = 'flex-container';
        cardsDiv.style.display = 'flex';

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.onclick = () => window.open(item.link, '_blank');
          card.style.borderColor = importantTagColors[item.tag] || "var(--nord4)";
          const favicon = item.link
            ? `<img src="https://www.google.com/s2/favicons?domain=${getDomain(item.link)}" alt="Favicon" style="width:20px;height:20px;margin-right:8px;vertical-align:middle;">`
            : '';
          card.innerHTML = `
            <div class="card-title">
              ${favicon}${item.title || ''}
            </div>
            <div class="card-tag">${item.tag}</div>
          `;
          cardsDiv.appendChild(card);
        });

        section.appendChild(cardsDiv);
        importantDiv.appendChild(section);
      });

    // Kategorien und Farben für die restlichen Bereiche (Nord-Farben empfohlen)
    const categories = [
      { file: 'HD-Selfhosted.json', label: 'Studium', color: "#EBCB8B" },
      { file: 'HD-Studium.json', label: 'Studium', color: "#EBCB8B" },
      { file: 'HD-SocialMedia.json', label: 'Social Media', color: "#BF616A" },
      { file: 'HD-Webentwicklung.json', label: 'Webentwicklung', color: "#5E81AC" },
      { file: 'HD-Projektmanagement.json', label: 'Projektmanagement', color: "#A3BE8C" },
      { file: 'HD-Grafikgestaltung.json', label: 'Grafikgestaltung', color: "#B48EAD" },
      { file: 'HD-AwesomeWebsites.json', label: 'Awesome Websites', color: "#88C0D0" },
      { file: 'HD-Kochen.json', label: 'Kochen', color: "#A3BE8C" },
      { file: 'HD-Fotographie.json', label: 'Fotographie', color: "#88C0D0" },
      { file: 'HD-News.json', label: 'News', color: "#D8DEE9" }
    ];

    const container = document.getElementById('homedall-cards');

    categories.forEach(cat => {
      fetch(cat.file)
        .then(response => response.json())
        .then(data => {
          // Accordion section
          const section = document.createElement('div');
          section.className = 'accordion-section';

          // Accordion header
          const header = document.createElement('button');
          header.className = 'accordion-header';
          header.textContent = cat.label;
          header.onclick = function() {
            cardsDiv.style.display = cardsDiv.style.display === 'none' ? 'flex' : 'none';
          };
          section.appendChild(header);

          // Cards container
          const cardsDiv = document.createElement('div');
          cardsDiv.className = 'flex-container';
          cardsDiv.style.display = 'none';

          data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => window.open(item.link, '_blank');
            card.style.borderColor = cat.color;
            const favicon = item.link
              ? `<img src="https://www.google.com/s2/favicons?domain=${getDomain(item.link)}" alt="Favicon" style="width:20px;height:20px;margin-right:8px;vertical-align:middle;">`
              : '';
            card.innerHTML = `
              <div class="card-title">
                ${favicon}${item.title}
              </div>
              <div class="card-desc">${item.description || ''}</div>
              <div class="card-tag">${item.tag}</div>
            `;
            cardsDiv.appendChild(card);
          });

          section.appendChild(cardsDiv);
          container.appendChild(section);
        });
    });

    // Favicon Grabber Beispiel
    // const DOMAIN = 'example.com';
     fetch('https://favicongrabber.com/api/grab/' + DOMAIN)
       .then(res => res.json())
       .then(data => {
         // data.icons[0].src ist meist das größte Icon
       });
  </script>
</body>
</html>
