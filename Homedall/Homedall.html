<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homedall Dashboard</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../styles_Projekte.css">
  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    .card {
      position: relative;
      background: transparent;
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 24px 32px;
      min-width: 220px;
      max-width: 320px;
      text-align: center;
      transition: transform 0.2s;
      border: 4px solid #ccc; /* Standardfarbe, wird per JS überschrieben */
      z-index: 0;
      overflow: visible;
    }
    .card::before {
      display: none;
    }
    .card:hover {
      transform: scale(1.05);
      background: #444;
      border-radius: 24px;
    }
    .card a {
      color: rgba(255,255,255,0.85);
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header id="header"></header>

 <div style="text-align:center;margin-top:30px;">
  <form action="https://www.startpage.com/sp/search" method="GET" target="_blank" style="display:inline-block;background:#222;padding:24px 32px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.2);">
    <input type="text" name="query" placeholder="Startpage-Suche" style="padding:8px;width:300px;border-radius:8px;border:none;background:#333;color:#fff;font-size:1em;">
    <button type="submit" style="padding:8px 16px;margin-left:10px;border-radius:8px;background:#00bfff;color:#fff;font-weight:bold;border:none;cursor:pointer;transition:background 0.2s;">Suchen</button>
  </form>
</div>

  <div class="flex-container" id="homedall-cards">
    <!-- Karten werden hier eingefügt -->
  </div>
  <script>
    // Header laden
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
    // Footer laden
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
    // Karten aus JSON generieren
    const tagBaseColors = {
  "VST": "#FFFF00",
  "HFU": "#68a95e",
  "UniZeugs": "#ffb300",
  "privat": "#904684",
  "Social Media": "#b21414",
  "Laptop": "#24292e",
  "KI": "#f7f9ef",
  "Sonstiges": "#939393",
  "Codeing": "#24292e"
};

fetch('Homedall-backend.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('homedall-cards');
    container.innerHTML = '';
    data.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
      if (item.tag && tagBaseColors[item.tag]) {
        card.style.borderColor = tagBaseColors[item.tag];
      }
      card.style.cursor = 'pointer';
      card.onclick = () => {
        window.open(item.link, '_blank');
      };
      container.appendChild(card);
    });
  });
  </script>
</body>
</html>
