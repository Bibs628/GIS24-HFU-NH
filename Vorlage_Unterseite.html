<!DOCTYPE html>
<html lang="de">

<!-- Head -->
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio von Nils Hack" />
  <meta name="keywords" content="Portfolio, Projekte, Persönliche Website" />
  <meta name="author" content="Nils Hack" />
  <title>Nils - Projekte</title>

  <!-- Favicon -->
  <link rel="icon" href="../pictures/brainmade-head-white.svg" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../styles_Projekte.css">
  <link rel="stylesheet" href="../styles_Standart.css">
  <link rel="stylesheet" href="../header.css"> <!-- Header-Stile -->
  <link rel="stylesheet" href="../footer.css"> <!-- Footer-Stile -->

  <!-- Scripts -->
  <script src="scripts.js" defer></script>
</head>

<!-- Body -->
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
<body>
  <!-- Header -->
  <header id="header"></header>

  <!-- Main Content -->
  <main>
    <h1>Überschrift</h1>
    <section class="Standart">
      <h3>Dieses Event befindet sich in Vorbereitung. Mehr Informationen werden hierzu folgen...</h3>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Dynamisches Laden von Header und Footer -->
  <script>
    // Header laden
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Footer laden
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
