<!DOCTYPE html>
<html lang="de">

<!-- Head -->
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> <!-- Icon im Browser Tab -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Einstellen des Viewports -->
  <meta name="description" content="Portfolio von Nils Hack" /><!-- Beschreibung der Seite -->
  <meta name="keywords" content="Portfolio, Projekte, Persönliche Website" /><!-- Keywords -->
  <meta name="author" content="Nils Hack" /><!-- Autor -->
  <title>Nils - Projekte JS</title><!-- Titel der Seite -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles_Projekte.css">
  <link rel="stylesheet" href="styles_Standart.css">
  <link rel="stylesheet" href="aurora_borealis.css">
  <script src="Projekte.js" defer></script>
  <link rel="icon" href="pictures/brainmade-head-white.svg">
  <style>
    /* Nord-Theme Überschriftenfarbe */
    h1, h2, h3, .container.Seitenheader h1 {
      color: var(--nord8);
    }
    /* Nord-Theme Hover-Effekt für Karten */
    .flex-container .card {
      transition: 
        transform 0.2s,
        background 0.2s,
        border-color 0.2s,
        box-shadow 0.2s;
    }
    .flex-container .card:hover {
      transform: scale(1.04);
      background: var(--nord3);
      border-color: var(--nord10);
      box-shadow: 0 4px 16px var(--nord10);
      /* Optional: Textfarbe leicht ändern */
      color: var(--nord14);
    }
  </style>
</head>
<script>
  // Aurora-Effekt laden
  fetch('aurora_borealis.html')
    .then(r => r.text())
    .then(html => {
      document.body.insertAdjacentHTML('afterbegin', html);
    });

  // Header laden
  fetch('../header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });

  // Footer laden und Jahr setzen
  fetch('../footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
      var yearSpan = document.getElementById('year');
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();
    });
</script>
<!-- Body -->
<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
<body>

  <!-- Header -->
  <header id="header"></header>

  <div class="container Seitenheader">
    <h1>Projekte</h1>
    <p>Die hier im folgendem Aufgeführten Elemente sind Projekte in denen ich involviert war. <br>
    Diese reichen von kleinen Teilhaben bis hin zur Mitorganisation, dieses wird dann in der Beschreibung genauer erklärt. </p>
    <button class="button" id="sortButton">andere Anordnung der Karten</button>
  </div> 

  <!-- Flexbox-->
  <div class="flex-container" id="projectsjs">
    <!-- Projekte werden hier dynamisch eingefügt -->
  </div>

  <!-- Footer -->
  <footer id="footer"></footer>


  <!-- Dynamisches Laden von Header und Footer -->
  <script>
    // Header laden
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Footer laden
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
        var yearSpan = document.getElementById('year');
        if (yearSpan) yearSpan.textContent = new Date().getFullYear();
      });
  </script>
</body>
</html>
