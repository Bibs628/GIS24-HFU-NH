    <h1>Überschrift</h1>
    <div class="Standart">
        <h3>Die Folgenden Felder sind SEHR experimentelle Testfelder, um bestimmte Funktionen zu testen.</h3>
        <p>mehr Informationen werden hierzu folgen...</p>
    </div>

    <div class="Standart" id="anmeldung">
        <h3>Nucleares Testfeld 1 - Anmeldebereich</h3>
        
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <input type="checkbox" class="toggle">
                    <span class="slider"></span>
                    <span class="card-side"></span>
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Melde dich an</div>
                            <form class="flip-card__form" action="">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn">Anmelden</button>
                            </form>
                        </div>
                        <div class="flip-card__back">
                            <div class="title">Registrier dich</div>
                            <form class="flip-card__form" action="">
                                <input class="flip-card__input" placeholder="Name" type="name">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn">Registrieren</button>
                            </form>
                        </div>
                    </div>
                </label>
            </div>   
        </div>
    </div>  

<div class="Standart">
    <h3>Nucleares Testfeld 2 - Forum</h3>

    <div id="forum">
      <form id="forumForm">
        <input type="text" id="username" placeholder="Dein Name" required>
        <textarea id="message" placeholder="Deine Nachricht" required></textarea>
        <button type="submit">Posten</button>
      </form>
      <div id="posts"></div>
    </div>
