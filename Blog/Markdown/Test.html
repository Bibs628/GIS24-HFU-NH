<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lade Titel...</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../../styles_Projekte.css">
  <link rel="stylesheet" href="../../header.css">
  <link rel="stylesheet" href="../../aurora_borealis.css">
  <link rel="stylesheet" href="../../colors.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: var(--nord0);
      color: var(--nord6);
    }
    .container.markdown-container {
      max-width: 800px;
      margin: 40px auto;
      background: var(--nord1);
      border-radius: 18px;
      padding: 32px;
      color: var(--nord6);
      font-size: 1.1em;
      box-shadow: 0 2px 8px var(--nord3);
    }
    .container.markdown-container h1 {
      color: var(--nord8);
      border-bottom: 2px solid var(--nord4);
      padding-bottom: 0.3em;
    }
    .container.markdown-container h2 {
      color: var(--nord9);
      border-bottom: 1px solid var(--nord4);
      padding-bottom: 0.2em;
    }
    .container.markdown-container h3 {
      color: var(--nord10);
    }
    .container.markdown-container a {
      color: var(--nord11);
      text-decoration: underline;
      transition: color 0.2s;
    }
    .container.markdown-container a:hover {
      color: var(--nord12);
    }
    .container.markdown-container code, .container.markdown-container pre {
      background: var(--nord2);
      color: var(--nord13);
      border-radius: 6px;
      padding: 2px 6px;
      font-family: "Fira Mono", "Consolas", monospace;
    }
    .container.markdown-container blockquote {
      border-left: 4px solid var(--nord7);
      background: var(--nord2);
      color: var(--nord6);
      margin: 1em 0;
      padding: 0.5em 1em;
      border-radius: 8px;
    }
    .container.markdown-container ul, .container.markdown-container ol {
      color: var(--nord6);
    }
    .container.markdown-container table {
      border-collapse: collapse;
      width: 100%;
      background: var(--nord1);
      color: var(--nord6);
    }
    .container.markdown-container th, .container.markdown-container td {
      border: 1px solid var(--nord4);
      padding: 0.5em 1em;
    }
    .container.markdown-container th {
      background: var(--nord3);
      color: var(--nord5);
    }
    .container.markdown-container hr {
      border: none;
      border-top: 1px solid var(--nord4);
      margin: 2em 0;
    }
  </style>
</head>
<body>
  <header id="header"></header>
  <div class="container markdown-container">
    <div id="markdown-content">Lade Inhalt...</div>
  </div>
  <footer id="footer"></footer>
  <script>
    // Header und Footer laden
    fetch('../../header.html')
      .then(r => r.text())
      .then(t => document.getElementById('header').innerHTML = t);
    fetch('../../footer.html')
      .then(r => r.text())
      .then(t => document.getElementById('footer').innerHTML = t);

    // Dynamisch den Dateinamen extrahieren und als Titel setzen
    const mdPath = 'Test.md'; // Passe diesen Wert ggf. an!
    const fileName = mdPath.split('/').pop().replace('.md', '');
    document.title = fileName;

    // Markdown laden und rendern
    fetch(mdPath)
      .then(response => response.text())
      .then(md => {
        document.getElementById('markdown-content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
